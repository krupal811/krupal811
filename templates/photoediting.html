<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Python Image Editing</title>
  </head>
  <body>
    <div class="container my-4">
      {% with messages = get_flashed_messages (with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> {{ message | safe}}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}
      <h1 class="fs-2 text">Edit Monkey â€” Edit your app online</h1>
      <form action="/edit" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Select an Image to edit</label
          >
          <input class="form-control" name="file" type="file" id="formFile" />
        </div>
        <div class="form-floating mb-3">
          <select
            name="operation"
            class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>Open this select menu</option>
            <option value="cpng">Convert to PNG</option>
            <option value="cgray">Convert to GrayScale</option>
            <option value="cwepb">Convert to webp</option>
            <option value="cpng">Convert to jpg</option>
            <option value="cblur">Original to Blur</option>
            <option value="csketch">Original to sketch</option>
            <option value="cWboreder">Original to White border</option>
            <option value="cedge">Original to Edge</option>
            <option value="cCedge">Original to color Edge</option>
            <option value="csepia">Original to Sepia</option>
            <option value="cembossedImage">Original to embossed image</option>
            <option value="cinfraredImage">Original to infrared image</option>
          </select>
          <label for="floatingSelect">Works with selects</label>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjd04Dr2bkBIFxQpeoTz1HIcje39Wm4jDKd f19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
